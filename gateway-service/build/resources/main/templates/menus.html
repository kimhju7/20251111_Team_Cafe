<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카페 메뉴 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <a href="/" class="navbar-brand">MSA Demo</a>
    <div style="float: right;">
        <a href="/posts" class="btn btn-primary" style="margin-right: 1rem;">게시글</a>
        <a href="/menu" class="btn btn-primary">메뉴 관리</a>
    </div>
</nav>

<div class="container">
    <div class="card mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>메뉴 관리</h2>
            <button class="btn btn-primary" onclick="showAddMenuModal()">메뉴 추가</button>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>메뉴명</th>
                    <th>설명</th>
                    <th>가격</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="menuTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 메뉴 추가/수정 모달 -->
<div class="modal fade" id="menuModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">메뉴 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="menuForm">
                    <input type="hidden" id="menuId">
                    <div class="mb-3">
                        <label class="form-label">메뉴명</label>
                        <input type="text" class="form-control" id="menuName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">설명</label>
                        <textarea class="form-control" id="menuDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">가격</label>
                        <input type="number" class="form-control" id="menuPrice" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveMenu()">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let menuModal;
    let menuList = [];

    document.addEventListener('DOMContentLoaded', function() {
        menuModal = new bootstrap.Modal(document.getElementById('menuModal'));
        loadMenus();
    });

    // 메뉴 불러오기
    async function loadMenus() {
        try {
            const response = await fetch('/api/menus');
            menuList = await response.json();

            const tbody = document.getElementById('menuTableBody');
            tbody.innerHTML = '';

            menuList.forEach(menu => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${menu.name}</td>
                    <td>${menu.description || ''}</td>
                    <td>${menu.price}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editMenu(${menu.id})">수정</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMenu(${menu.id})">삭제</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error('메뉴를 불러오는데 실패했습니다:', error);
            alert('메뉴를 불러오는데 실패했습니다.');
        }
    }

    function showAddMenuModal() {
        document.getElementById('modalTitle').textContent = '메뉴 추가';
        document.getElementById('menuForm').reset();
        document.getElementById('menuId').value = '';
        menuModal.show();
    }

    async function editMenu(id) {
        const menu = menuList.find(m => m.id === id);
        if (!menu) return;

        document.getElementById('modalTitle').textContent = '메뉴 수정';
        document.getElementById('menuId').value = menu.id;
        document.getElementById('menuName').value = menu.name;
        document.getElementById('menuDescription').value = menu.description || '';
        document.getElementById('menuPrice').value = menu.price;

        menuModal.show();
    }

    async function saveMenu() {
        const id = document.getElementById('menuId').value;
        const menu = {
            name: document.getElementById('menuName').value,
            description: document.getElementById('menuDescription').value,
            price: Number(document.getElementById('menuPrice').value)
        };

        try {
            const url = id ? `/api/menus/${id}` : '/api/menus';
            const method = id ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(menu)
            });

            if (!response.ok) throw new Error('저장 실패');

            menuModal.hide();
            loadMenus();
        } catch (error) {
            console.error(error);
            alert('저장에 실패했습니다.');
        }
    }

    async function deleteMenu(id) {
        const menu = menuList.find(m => m.id === id);
        if (!menu) return;
        if (!confirm(`${menu.name} 메뉴를 삭제하시겠습니까?`)) return;

        try {
            const response = await fetch(`/api/menus/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('삭제 실패');
            loadMenus();
        } catch (error) {
            console.error(error);
            alert('삭제에 실패했습니다.');
        }
    }
</script>
</body>
</html>
